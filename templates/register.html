{% extends 'base.html' %}
{% load static %}


{% block content1 %}
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <form>

    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input name="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userNameHelp" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label for="exampleInputFirstname">Firstname</label>
        <input name="firstName" type="text" class="form-control" id="exampleInputFirstname" aria-describedby="firstnameHelp" placeholder="Enter first name">
    </div>

    <div class="form-group">
        <label for="exampleInputLastname">Lastname</label>
        <input name="lastName" type="text" class="form-control" id="exampleInputLastname" aria-describedby="lastNameHelp" placeholder="Enter last name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-check">
      <input name="terms" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    </form>
{% endblock %}
